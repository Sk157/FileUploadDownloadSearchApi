<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search</title>
<link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body>
   <div>
   <h3>Search results for "[[${keyword}]]"</h3>
   </div>
   


   <div>
     <h3>List of Documents</h3>
     <table class="centre">
       <thead>
         <tr>
           <th>Id</th>
           <th>Name</th>
           <th>Download Link</th>
         </tr>
       </thead>
       <tbody>
         <tr th:each="doc:${doc}">
           <td th:text="${doc.Id}" />
           <td th:text="${doc.docName}"/>
           <td><a th:href="@{'/downloadFile/'+${doc.id}}">Download</a></td>
         </tr>
       </tbody>
     </table>
   </div>

</body>
</html>
